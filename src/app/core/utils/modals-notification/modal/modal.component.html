<div *ngIf="modalConfig" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg max-w-sm w-full shadow-xl transform transition-all duration-300 scale-95 animate-in">
    <h2 class="text-lg font-semibold text-gray-800 mb-4" [ngClass]="{
      'text-green-600': modalConfig.type === 'success',
      'text-red-600': modalConfig.type === 'error',
      'text-gray-800': modalConfig.type === 'confirmation'
    }">
      {{ modalConfig.title }}
    </h2>
    <p class="text-gray-600 mb-6">{{ modalConfig.message }}</p>
    <div class="flex gap-4 justify-end">
      <button *ngIf="modalConfig.cancelText" (click)="modalConfig.onCancel ? modalConfig.onCancel() : notificationService.closeModal()"
              class="bg-gray-300 p-2 rounded-lg hover:bg-gray-400 transition">
        {{ modalConfig.cancelText }}
      </button>
      <button (click)="modalConfig.onConfirm ? modalConfig.onConfirm() : notificationService.closeModal()"
              class="p-2 rounded-lg transition"
              [ngClass]="{
                'bg-blue-500 hover:bg-blue-600 text-white': modalConfig.type === 'confirmation',
                'bg-green-500 hover:bg-green-600 text-white': modalConfig.type === 'success',
                'bg-red-500 hover:bg-red-600 text-white': modalConfig.type === 'error'
              }">
        {{ modalConfig.confirmText || 'OK' }}
      </button>
    </div>
  </div>
</div>
