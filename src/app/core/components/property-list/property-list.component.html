<div class="p-6 max-w-7xl mx-auto">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Biens immobiliers disponibles</h1>

  <!-- Search and Status -->
  <div class="bg-white p-4 rounded-lg shadow mb-6 flex flex-col sm:flex-row gap-4">
    <div class="flex-1">
      <label class="block text-sm font-medium text-gray-700">Recherche par titre</label>
      <input 
        [(ngModel)]="searchTerm" 
        (ngModelChange)="onSearchChange($event)"
        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" 
        placeholder="Rechercher par titre..."
      >
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Statut</label>
      <select 
        [(ngModel)]="status" 
        (ngModelChange)="onStatusChange()"
        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        <option *ngFor="let option of statusOptions" [value]="option.value">{{ option.label }}</option>
      </select>
    </div>
  </div>

  <!-- Loading Skeleton -->
  <div *ngIf="loading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let i of [1, 2, 3]" class="bg-white rounded-2xl shadow-lg overflow-hidden">
      <div class="h-48 bg-gray-200 animate-pulse"></div>
      <div class="p-5 space-y-4">
        <div class="h-6 bg-gray-200 rounded w-3/4 animate-pulse"></div>
        <div class="h-4 bg-gray-200 rounded w-1/2 animate-pulse"></div>
        <div class="h-4 bg-gray-200 rounded w-1/4 animate-pulse"></div>
        <div class="h-8 bg-gray-200 rounded animate-pulse"></div>
      </div>
    </div>
  </div>

  <!-- Error / No Results -->
  <div *ngIf="errorMessage" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded">
    {{ errorMessage }}
  </div>

  <!-- Properties Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" *ngIf="!loading && !errorMessage">
    <div *ngFor="let property of properties" class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition-shadow duration-300">
      <div class="h-48 overflow-hidden">
        <img 
          *ngIf="property.coverImageUrl"
          [src]="'http://localhost:8080' + property.coverImageUrl"
          alt="{{ property.title }}"
          class="w-full h-full object-cover transition-transform duration-300 hover:scale-105"
        />
      </div>
      <div class="p-5">
        <h2 class="text-xl font-bold text-gray-800 mb-1 truncate">{{ property.title }}</h2>
        <p class="text-gray-500 text-sm mb-2">{{ property.address }}</p>
        <div class="flex items-center justify-between mb-3">
          <span class="text-blue-600 font-semibold text-lg">{{ property.price | currency:'EUR' }}</span>
          <span 
            class="px-3 py-1 rounded-full text-xs font-medium text-white"
            [ngClass]="{
              'bg-green-600': property.status === 'DISPONIBLE',
              'bg-yellow-500': property.status === 'ATTENTE',
              'bg-red-600': property.status === 'VENDU' || property.status === 'LOUER'
            }"
          >
            {{ getStatusLabel(property.status) }}
          </span>
        </div>
        <a 
          [routerLink]="['/admin/detail-property', property.id]" 
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg text-sm font-medium hover:bg-indigo-700 transition duration-200 text-center block">
          Voir les détails
        </a>

      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="mt-6 flex justify-center" *ngIf="!loading && !errorMessage && totalPages > 1">
    <button 
      (click)="changePage(currentPage - 1)" 
      [disabled]="currentPage === 0"
      class="px-4 py-2 mx-1 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50"
    >
      Précédent
    </button>
    <span class="px-4 py-2 mx-1">Page {{ currentPage + 1 }} / {{ totalPages }}</span>
    <button 
      (click)="changePage(currentPage + 1)" 
      [disabled]="currentPage === totalPages - 1"
      class="px-4 py-2 mx-1 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50"
    >
      Suivant
    </button>
  </div>
</div>
