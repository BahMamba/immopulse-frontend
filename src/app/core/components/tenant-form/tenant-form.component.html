<!-- src/app/core/components/tenant-form/tenant-form.component.html -->
<div class="container mx-auto p-4 max-w-md">
  <h1 class="text-2xl font-bold mb-4 text-center text-indigo-700">
    {{ isEditMode ? 'Modifier Profil' : 'Inscription Locataire' }}
  </h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-gray-700">Nom complet</label>
      <input
        formControlName="fullname"
        class="w-full p-2 border rounded"
        placeholder="Votre nom"
        [ngClass]="{'border-red-500': f['fullname'].invalid && f['fullname'].touched}"
      />
      <small *ngIf="f['fullname'].invalid && f['fullname'].touched" class="text-red-500 text-xs">
        Nom requis (min. 3 caractères)
      </small>
    </div>
    <div>
      <label class="block text-gray-700">Email</label>
      <input
        formControlName="email"
        class="w-full p-2 border rounded"
        placeholder="votre@email.com"
        [ngClass]="{'border-red-500': f['email'].invalid && f['email'].touched}"
      />
      <small *ngIf="f['email'].invalid && f['email'].touched" class="text-red-500 text-xs">
        Email valide requis
      </small>
    </div>
    <div>
      <label class="block text-gray-700">Téléphone (+224)</label>
      <input
        formControlName="phoneNumber"
        class="w-full p-2 border rounded"
        placeholder="+224123456789"
        [ngClass]="{'border-red-500': f['phoneNumber'].invalid && f['phoneNumber'].touched}"
      />
      <small *ngIf="f['phoneNumber'].invalid && f['phoneNumber'].touched" class="text-red-500 text-xs">
        Format +224 suivi de 9 chiffres requis
      </small>
    </div>
    <div *ngIf="!isEditMode">
      <label class="block text-gray-700">Mot de passe</label>
      <input
        formControlName="password"
        type="password"
        class="w-full p-2 border rounded"
        placeholder="••••••••"
        [ngClass]="{'border-red-500': f['password'].invalid && f['password'].touched}"
      />
      <small *ngIf="f['password'].invalid && f['password'].touched" class="text-red-500 text-xs">
        Mot de passe requis (min. 6 caractères)
      </small>
    </div>
    <div class="flex space-x-4">
      <button
        type="submit"
        [disabled]="form.invalid || isSubmitting"
        class="flex-1 bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700 disabled:bg-gray-400"
      >
        {{ isSubmitting ? (isEditMode ? 'Mise à jour...' : 'Inscription...') : (isEditMode ? 'Mettre à jour' : 'S\'inscrire') }}
      </button>
      <button
        type="button"
        (click)="cancel()"
        class="flex-1 bg-gray-300 text-gray-700 p-2 rounded hover:bg-gray-400"
      >
        Annuler
      </button>
    </div>
  </form>
</div>
