<div class="max-w-7xl mx-auto p-6">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Mes Propriétés</h1>

  <!-- Filtres -->
  <div class="flex flex-col sm:flex-row gap-4 mb-6">
    <input [(ngModel)]="titleFilter" (ngModelChange)="loadProperties()" 
           placeholder="Rechercher par titre" 
           class="border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 flex-1">
    <select [(ngModel)]="statusFilter" (ngModelChange)="loadProperties()" 
            class="border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full sm:w-48">
      <option value="">Tous les statuts</option>
      <option value="VENTE">Vente</option>
      <option value="DISPONIBLE">Disponible</option>
      <option value="LOUER">Louer</option>
    </select>
    <a routerLink="/admin/add-property" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition">
      Ajouter une propriété
    </a>
  </div>

  <!-- Loading -->
  <div *ngIf="isLoading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let i of [1, 2, 3]" class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="h-48 bg-gray-200 animate-pulse"></div>
      <div class="p-4 space-y-3">
        <div class="h-6 bg-gray-200 rounded w-3/4 animate-pulse"></div>
        <div class="h-4 bg-gray-200 rounded w-1/2 animate-pulse"></div>
      </div>
    </div>
  </div>

  <!-- Propriétés -->
  <ul *ngIf="!isLoading && properties.length" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <li *ngFor="let property of properties" class="bg-white rounded-lg shadow-md overflow-hidden transition hover:shadow-xl">
      <img [src]="property.coverImageUrl ? 'http://localhost:8080' + property.coverImageUrl : 'https://via.placeholder.com/300'" 
           class="w-full h-48 object-cover" alt="{{ property.title }}">
      <div class="p-4">
        <h2 class="text-lg font-semibold text-gray-800 truncate">{{ property.title }}</h2>
        <p class="text-gray-500 text-sm">{{ property.address }}</p>
        <div class="flex items-center justify-between mt-2">
          <span class="text-blue-600 font-semibold text-lg">{{ property.price | currency:'EUR' }}</span>
          <span class="px-2 py-1 rounded-full text-xs font-medium text-white"
                [ngClass]="{
                  'bg-green-500': property.status === 'DISPONIBLE',
                  'bg-yellow-500': property.status === 'VENTE',
                  'bg-red-500': property.status === 'LOUER'
                }">
            {{ property.status }}
          </span>
        </div>
        <div class="flex gap-2 mt-3">
          <a [routerLink]="['/admin/edit-property', property.id]" class="flex-1 bg-yellow-500 text-white p-2 rounded hover:bg-yellow-600 transition text-center">
            Modifier
          </a>
          <button (click)="deleteProperty(property.id)" class="flex-1 bg-red-500 text-white p-2 rounded hover:bg-red-600 transition">
            Supprimer
          </button>
        </div>
      </div>
    </li>
  </ul>

  <!-- Pas de résultats -->
  <div *ngIf="!isLoading && !properties.length" class="text-center text-gray-500 p-6 bg-white rounded-lg shadow">
    Aucune propriété trouvée.
  </div>

  <!-- Pagination -->
  <div class="flex justify-center gap-4 mt-6" *ngIf="!isLoading && totalPages > 1">
    <button (click)="managePage(currentPage - 1)" [disabled]="currentPage === 0" 
            class="p-2 rounded bg-gray-200 hover:bg-gray-300 disabled:bg-gray-100 transition">
      Précédent
    </button>
    <span class="p-2">Page {{ currentPage + 1 }} / {{ totalPages }}</span>
    <button (click)="managePage(currentPage + 1)" [disabled]="currentPage >= totalPages - 1" 
            class="p-2 rounded bg-gray-200 hover:bg-gray-300 disabled:bg-gray-100 transition">
      Suivant
    </button>
  </div>
</div>
